<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>이예나_html</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #b3c9ff; /* 연한 파랑 */
            color: #333; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 18px; 
            margin-top: 15px;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            margin: 0 auto; 
            padding: 10px; 
            background: white; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .input-section, .statistics-section {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-group { 
            margin-bottom: 10px; 
            text-align: center;
        }

        .btn { 
            padding: 6px 12px; 
            margin: 6px 0; 
            background: #3388ff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%;
            font-size: 10px;
        }

        .btn:hover { 
            background: #0066cc; 
        }

        select, input { 
            padding: 4px; 
            margin: 6px 0; 
            font-size: 10px;
            border-radius: 6px; 
            width: 100%; 
        }

        table { 
            width: 100%; 
            margin-top: 10px; 
            border-collapse: collapse; 
        }

        th, td { 
            padding: 8px 10px;  
            text-align: center; 
            border: 1px solid #3388ff; 
        }

        th:nth-child(2), td:nth-child(2) { 
            width: 50px;
        }

        th { 
            background: #3388ff; 
            color: white; 
        }

        .delete-btn { 
            background-color: #0066cc; 
            color: white; 
            padding: 4px 6px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 10px;
        }

        .delete-btn:hover { 
            background-color: #005bb5; 
        }

        .total-time { 
            margin-top: 10px; 
            font-size: 14px; 
            color: #0066cc; 
            font-weight: bold; 
        }

        .total-time strong {
            font-size: 20px; 
            color: #3388ff;    
        }

        @media (max-width: 768px) {
            body {
                font-size: 10px;
            }

            .container {
                max-width: 90%;
                padding: 8px;
            }

            .form-group {
                margin-bottom: 8px;
            }

            .btn {
                width: 100%;
                padding: 8px;
                font-size: 8px;
            }

            table th, table td {
                padding: 6px;
                font-size: 8px;
            }

            .total-time {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }

            h2 {
                font-size: 12px;
            }

            .btn {
                padding: 6px;
                font-size: 7px;
            }

            .delete-btn {
                padding: 3px 5px;
                font-size: 8px;
            }

            .total-time strong {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h2> 알바 시간 기록 ٩( ᐢ-ᐢ )و </h2>

<div class="container">
    <div class="input-section">
        <div class="form-group">
            <h3>근무 날짜</h3>
            <input type="date" id="work-date" onchange="updateSelectedDay()">
        </div>
        
        <div class="form-group">
            <h3>근무 요일</h3>
            <select id="weekday">
                <option value="월">월</option>
                <option value="화">화</option>
                <option value="수">수</option>
                <option value="목">목</option>
                <option value="금">금</option>
                <option value="토">토</option>
                <option value="일">일</option>
            </select>
        </div>

        <div class="form-group">
            <h3>근무 시작 시간</h3>
            <div>
                <select id="start-hour">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> :
                <select id="start-minute">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <h3>근무 종료 시간</h3>
            <div>
                <select id="end-hour">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> :
                <select id="end-minute">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button class="btn" onclick="saveWorkTime()">근무 시간 저장</button>
        </div>
    </div>

    <div class="statistics-section">
        <h3>근무 시간 통계</h3>
        <table id="work-table">
            <thead><tr><th>날짜</th><th>요일</th><th>근무 시간</th><th>삭제</th></tr></thead>
            <tbody></tbody>
        </table>
        <div class="total-time" id="total-time">누적 근무 시간: <strong>0시간 0분</strong></div>
    </div>
</div>

<script>
    let workRecords = [];

    function saveWorkTime() {
        const workDate = document.getElementById('work-date').value;
        const weekday = document.getElementById('weekday').value;
        const startHour = parseInt(document.getElementById('start-hour').value);
        const startMinute = parseInt(document.getElementById('start-minute').value);
        const endHour = parseInt(document.getElementById('end-hour').value);
        const endMinute = parseInt(document.getElementById('end-minute').value);

        if (!workDate || !weekday) {
            alert('모든 정보를 입력해주세요.');
            return;
        }

        const startTimeInMinutes = startHour * 60 + startMinute;
        const endTimeInMinutes = endHour * 60 + endMinute;
        const workTimeInMinutes = endTimeInMinutes - startTimeInMinutes;
        
        if (workTimeInMinutes <= 0) {
            alert('근무 종료 시간이 시작 시간보다 빨라야 합니다.');
            return;
        }

        const workHours = Math.floor(workTimeInMinutes / 60);
        const workMinutes = workTimeInMinutes % 60;

        workRecords.push({
            date: workDate,
            weekday: weekday,
            hours: workHours,
            minutes: workMinutes
        });

        const tbody = document.querySelector('#work-table tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${workDate}</td>
            <td>${weekday}</td>
            <td>${workHours}시간 ${workMinutes}분</td>
            <td><button class="delete-btn" onclick="deleteWorkTime(${workRecords.length - 1})">삭제</button></td>
        `;
        tbody.appendChild(row);

        updateTotalTime();
    }

    function deleteWorkTime(index) {
        workRecords.splice(index, 1);
        const tbody = document.querySelector('#work-table tbody');
        tbody.deleteRow(index);
        updateTotalTime();
    }

    function updateTotalTime() {
        let totalMinutes = 0;
        workRecords.forEach(record => {
            totalMinutes += record.hours * 60 + record.minutes;
        });

        const totalHours = Math.floor(totalMinutes / 60);
        const totalRemainMinutes = totalMinutes % 60;

        document.getElementById('total-time').innerHTML = `누적 근무 시간: <strong>${totalHours}시간 ${totalRemainMinutes}분</strong>`;
    }

    // 날짜 변경 시 요일 자동 업데이트
    function updateSelectedDay() {
        const workDate = document.getElementById('work-date').value;
        if (workDate) {
            const date = new Date(workDate);
            const weekdayArray = ["일", "월", "화", "수", "목", "금", "토"];
            const weekday = weekdayArray[date.getDay()];
            document.getElementById('weekday').value = weekday;
        }
    }
</script>

</body>
</html>
